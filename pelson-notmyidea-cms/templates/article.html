{% extends "base.html" %}
{% block title %}{{ article.title|striptags }}{% endblock %}
{% block content %}

        <div id="introduction">
            <h1 class="entry-title">
                <a href="{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title }}">
                    {{ article.title }}
                </a>
            </h1>
            {% include 'article_infos.html' %}
            {{ article.content }}
        </div>

{% endblock %}
